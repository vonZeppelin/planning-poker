<wicket:extend>
  <br>
  <div class="row">
    <div class="span8">
      <div class="row">
        <div class="well well-small">
          <h4><wicket:message key="session.info" /></h4>
          <hr>
          <div class="row">
            <div class="span4">
              <span class="label label-info"><wicket:message key="session.name" /></span> <span wicket:id="session.name" data-placement="right"></span><br>
              <span class="label label-info"><wicket:message key="session.author" /></span> <span wicket:id="session.author"></span>
            </div>
            <div class="span4">
              <span class="label label-info"><wicket:message key="session.code" /></span> <span wicket:id="session.code"></span><br>
              <span class="label label-info"><wicket:message key="session.created" /></span> <span wicket:id="session.created"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span8" id="items" wicket:id="itemsContainer">
          <span wicket:id="items">
            <span wicket:id="item"></span>
          </span>
        </div>
      </div>
      <span wicket:id="feedback" id="feedback"></span>
      <div class="row">
        <div wicket:id="moderator" id="moderator" class="span3">
          <button type="button" class="btn btn-info btn-block" data-toggle="collapse" data-target="#itemForm"><wicket:message key="item.add" /></button>
          &nbsp;
          <form wicket:id="itemForm" id="itemForm" class="collapse">
            <fieldset>
              <div class="control-group">
                <label class="control-label" wicket:for="title"><wicket:message key="item.title" /></label>
                <div class="controls">
                  <input type="text" wicket:id="title" id="itemTitle" wicket:message="placeholder:item.title" required>
                </div>
              </div>
              <label wicket:for="description"><wicket:message key="item.description" /></label>
              <textarea wicket:id="description" wicket:message="placeholder:item.description"></textarea>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn btn-info" wicket:id="addItem" id="addItem"><i class="icon-plus icon-white"></i></button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="span4">
      <div class="row">
        <div class="span4">
          <span id="chatLog" class="span4 uneditable-input"></span>
        </div>
      </div>
      <div class="row">
        <div class="span4">
          <form id="chatForm" wicket:id="chatForm" method="post">
            <fieldset>
              <div class="control-group">
                <div class="controls controls-row">
                  <textarea id="chatMsg" wicket:id="chatMsg" class="span3" rows="3"></textarea>
                  <button id="chatSend" wicket:id="chatSend" class="span1 btn btn-large" type="submit"><i class="icon-comment"></i></button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</wicket:extend>
